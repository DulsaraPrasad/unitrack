<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTrack Attendance</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; }
        .navbar { background-color: #0d2c54; } /* University Blue */
        .card { border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">UniTrack System</a>
            <div class="ms-auto">
                
            </div>
        </div>
    </nav>

    <div class="container">
        
            
        
        
        
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-4 mt-4">
            <h4 class="mb-3">Reset Password</h4>
            <form method="POST">
                <div class="mb-3">
                    <label for="index_number" class="form-label">Index Number</label>
                    <input type="text" class="form-control" id="index_number" name="index_number" required>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Reset Password</button>
            </form>
            <div class="mt-3 text-center">
                <a href="/login">Back to Login</a>
            </div>
        </div>
    </div>
</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
