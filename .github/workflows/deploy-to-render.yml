name: Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "Missing Render secrets. Add RENDER_API_KEY and RENDER_SERVICE_ID to repository secrets.";
            exit 1;
          fi

          echo "Installing jq for JSON parsing..."
          sudo apt-get update -y
          sudo apt-get install -y jq

          echo "Triggering deploy for service $RENDER_SERVICE_ID"
          resp=$(curl -s -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":false}')

          echo "Render response: $resp"

          deploy_id=$(echo "$resp" | jq -r '.id // empty')
          if [ -z "$deploy_id" ]; then
            echo "Failed to create deploy. Response above.";
            exit 1;
          fi

          echo "Deploy created: $deploy_id â€” polling status..."
          for i in {1..30}; do
            status=$(curl -s -H "Authorization: Bearer $RENDER_API_KEY" "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys/${deploy_id}" | jq -r '.status')
            echo "[$i] status=$status"
            if [ "$status" = "success" ]; then
              echo "Deploy succeeded.";
              exit 0;
            fi
            if [ "$status" = "failed" ]; then
              echo "Deploy failed.";
              exit 1;
            fi
            sleep 10
          done

          echo "Timed out waiting for deploy to finish.";
          exit 1
